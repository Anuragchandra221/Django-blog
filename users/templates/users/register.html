{% extends 'blog/base.html' %}
{% block content %}
<h1 class="mb-3">Join Today</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-info" value="Sign up">
    </form>
    <div>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Sign-in</a></p>
    </div>
{% endblock %}
